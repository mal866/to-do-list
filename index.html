<!DOCTYPE html>
<html>
    <head>
        <title> To Do List </title>
        <link rel="icon" type=image href="favicon.png">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div id="todo-container">
            <div id="header">
                <h1> TO DO LIST </h1>
            </div>

        <!-- input box-->
        <form id="todo-form"> <!--FORM START-->
        <input 
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        /> 

        <!-- button -->
         <button id="input-button" type ="submit">Add</button>
        </form> <!--FORM END-->

        <!-- task list -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <hr /> <!-- horizontal line break-->
      <div class="task counter container">
        <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | 
            Uncompleted: <span id="uncompleted-counter">0</span>
        </div>
      </div>
    <script type="text/javascript" src="script.js"></script>

    </div>
    </body>
</html>
